<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerício de Fixação - DOM e Seletores</title>
</head>
<body>
    <div id="paiDoPai">
        <div id="pai">
          <div id="primeiroFilho"></div>
          <div id="elementoOndeVoceEsta">
            <div id="primeiroFilhoDoFilho"></div>
            <div id="segundoEUltimoFilhoDoFilho"></div>
          </div>
          Atenção!
          <div id="terceiroFilho"></div>
          <div id="quartoEUltimoFilho"></div>
        </div>
    </div>
    <script>
        // 1. Crie um irmão para elementoOndeVoceEsta.
        let div = document.createElement('div');
        document.querySelector('#pai').appendChild(div);
        div.setAttribute('id', 'irmao-elementoOndeVoceEsta');
        // 2. Crie um filho para elementoOndeVoceEsta.
        let div2 = document.createElement('div');
        div2.setAttribute('id', 'filho-elementoOndeVoceEsta');
        document.querySelector('#elementoOndeVoceEsta').appendChild(div2);
        // 3. Crie um filho para primeiroFilhoDoFilho.
        let div3 = document.createElement('div');
        div3.setAttribute('id', 'filho-primeiroFilhoDoFilho');
        document.querySelector('#primeiroFilhoDoFilho').appendChild(div3);
        // 4. A partir desse filho criado, acesse terceiroFilho.
        document.querySelector('#filho-primeiroFilhoDoFilho').parentElement.nextElementSibling;
    </script>
</body>
</html>
