<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="cor-primaria div-impar">
    <h3>Cor primária</h3>
  </div>
  <div class="cor-secundaria">
    <h3>Cor Secundária</h3>
  </div>
  <div class="cor-complementar terceira-div div-impar">
    <h3>Cor Complementar</h3>
  </div>
  <div class="cor-escura">
    <h3>Cor Escura</h3>
  </div>
  <div class="cor-clara div-impar">
    <h3>Cor Clara</h3>
  </div>
</body>
</html>
